<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oksana Payment</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      transition: direction 0.3s ease;
    }

    /* لوجو OnlyFans في زاوية الصفحة */
    #onlyfans-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 180px;
      height: auto;
      z-index: 10001;
      user-select: none;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    h2 {
      text-align: center;
      color: #cc0033;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 14px 14px 14px 180px; /* زودنا padding-left ليواكب حجم الصورة */
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      box-shadow: 0 0 8px rgba(204, 0, 51, 0.5);
      transition: box-shadow 0.3s ease;
      background-repeat: no-repeat;
      background-position: 24px center;
      background-size: 180px 114px; /* 3 أضعاف الحجم الأصلي */
    }
    input:focus, select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 12px rgba(204, 0, 51, 0.8);
    }

    #input-card {
      background-image: url('https://i.postimg.cc/1XzRbMnp/visa-Card001.jpg');
      background-size: 180px 114px; /* 3 أضعاف الحجم الأصلي */
      background-position: 24px center;
      padding-left: 220px; /* لتوفير مساحة كافية للصورة */
    }

    button {
      background-color: #cc0033;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(204, 0, 51, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #990026;
      box-shadow: 0 0 20px rgba(153, 0, 38, 0.9);
    }

    .payment-switch {
      text-align: center;
      color: #555;
      font-size: 14px;
      cursor: pointer;
      margin-top: -5px;
      margin-bottom: 15px;
      text-decoration: underline;
      user-select: none;
    }

    .security-note {
      text-align: center;
      color: #444;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 15px;
    }
    .security-note img {
      width: 18px;
      height: 18px;
    }

    /* مودال بايبال */
    #paypalModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .paypal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .paypal-content input {
      margin-bottom: 12px;
      padding-left: 14px;
      background: none;
      background-image: none !important;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    /* أيقونات تطفو */
    @keyframes floatIcon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      display: flex;
      gap: 14px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      animation: floatIcon 3s ease-in-out infinite;
    }

    /* صور جانبية */
    #side-left, #side-right {
      position: fixed;
      top: 0;
      width: 200px;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      filter: blur(2px);
      animation: floatSide 8s ease-in-out infinite alternate;
      z-index: 1;
      pointer-events: none;
      transition: background-image 0.5s ease-in-out;
    }

    #side-left { left: 0; animation-delay: 0s; }
    #side-right { right: 0; animation-delay: 2s; }

    @keyframes floatSide {
      0% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }

    /* زر اللغة */
    .lang-switch {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #cc0033;
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10000;
      user-select: none;
    }

    .lang-switch img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      #side-left, #side-right {
        display: none;
      }

      .container {
        width: 90%;
        padding: 20px;
      }

      .social-icons {
        bottom: 15px;
        left: 15px;
        gap: 10px;
      }

      .social-icons a img {
        width: 34px;
        height: 34px;
        padding: 4px;
      }

      /* تصغير لوجو OnlyFans على الجوال */
      #onlyfans-logo {
        width: 120px;
        top: 10px;
        left: 10px;
      }

      input, select, button {
        padding-left: 90px !important; /* تقليل البادينغ على الجوال */
        background-size: 90px 57px !important;
      }

      #input-card {
        padding-left: 110px !important;
        background-size: 90px 57px !important;
      }
    }
  </style>
</head>
<body>

  <!-- لوجو OnlyFans -->
  <img id="onlyfans-logo" src="https://i.postimg.cc/N0r9B3nF/Only-Fans-Logo.png" alt="OnlyFans Logo" />

  <!-- الصور الجانبية -->
  <div id="side-left"></div>
  <div id="side-right"></div>

  <!-- زر تبديل اللغة -->
  <div class="lang-switch" onclick="toggleLanguage()" role="button" tabindex="0" aria-label="Toggle Language">
    <img id="lang-flag" src="https://flagcdn.com/us.svg" alt="English Flag" />
    <span id="lang-text">English</span>
  </div>

  <!-- نموذج الدفع -->
  <div class="container">
    <h2 id="form-title">Join Private Chat</h2>
    <form id="paymentForm">
      <input id="input-name" type="text" placeholder="Full Name" required>
      <input id="input-email" type="email" placeholder="Email Address" required>
      <input id="input-password" type="password" placeholder="Password" required>

      <!-- Visa Fields -->
      <div id="visaFields">
        <input id="input-card" type="text" placeholder="Card Number" required>
        <input id="input-expiry" type="text" placeholder="MM/YY" required>
        <input id="input-cvv" type="text" placeholder="CVV" required>
      </div>

      <div class="security-note" aria-live="polite">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Font_Awesome_5_solid_lock.svg" alt="Lock Icon" />
        <span id="security-text">Your information is fully encrypted and protected by SSL.</span>
      </div>

      <button type="submit" id="payButton">Pay with Visa</button>
      <div class="payment-switch" onclick="switchPayment()" role="button" tabindex="0" aria-label="Switch Payment Method">Switch to PayPal</div>
    </form>
  </div>

  <!-- PayPal Modal -->
  <div id="paypalModal" role="dialog" aria-modal="true" aria-labelledby="paypal-title" tabindex="-1">
    <div class="paypal-content">
      <span class="close-modal" onclick="closeModal()" role="button" tabindex="0" aria-label="Close Modal">&times;</span>
      <h3 id="paypal-title">Pay with PayPal</h3>
      <input id="paypal-email" type="email" placeholder="PayPal Email" required>
      <input id="paypal-password" type="password" placeholder="Password" required>
      <button onclick="submitPaypal()">Pay</button>
    </div>
  </div>

  <!-- أيقونات TikTok & Facebook -->
  <div class="social-icons">
    <a href="https://www.tiktok.com/@oksana.petrova57" target="_blank" rel="noopener noreferrer" aria-label="TikTok Profile">
      <img src="https://i.postimg.cc/5yV2Cdxx/tiktok.png" alt="TikTok Icon">
    </a>
    <a href="https://www.facebook.com/profile.php?id=61577063923281" target="_blank" rel="noopener noreferrer" aria-label="Facebook Profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Icon">
    </a>
  </div>

  <script>
    let isHebrew = false;
    let currentMethod = 'visa';

    // ترجمة النصوص للغة
    const translations = {
      en: {
        langText: "English",
        placeholderName: "Full Name",
        placeholderEmail: "Email Address",
        placeholderPassword: "Password",
        placeholderCard: "Card Number",
        placeholderExpiry: "MM/YY",
        placeholderCVV: "CVV",
        securityText: "Your information is fully encrypted and protected by SSL.",
        payButtonVisa: "Pay with Visa",
        payButtonPaypal: "Pay with PayPal",
        switchToPaypal: "Switch to PayPal",
        switchToVisa: "Switch to Visa",
        formTitle: "Join Private Chat",
        paypalTitle: "Pay with PayPal",
        paypalEmail: "PayPal Email",
        paypalPassword: "Password",
        alertVisa: "Visa payment simulated ✅",
        alertPaypal: "PayPal payment simulated ✅",
      },
      he: {
        langText: "עברית",
        placeholderName: "שם מלא",
        placeholderEmail: "דואר אלקטרוני",
        placeholderPassword: "סיסמה",
        placeholderCard: "מספר כרטיס",
        placeholderExpiry: "חודש/שנה",
        placeholderCVV: "קוד אבטחה",
        securityText: "המידע שלך מוצפן ומוגן ב-SSL.",
        payButtonVisa: "שלם עם ויזה",
        payButtonPaypal: "שלם עם PayPal",
        switchToPaypal: "החלף ל-PayPal",
        switchToVisa: "החלף לוויזה",
        formTitle: "הצטרף לשיחה פרטית",
        paypalTitle: "שלם עם PayPal",
        paypalEmail: "דואר אלקטרוני של PayPal",
        paypalPassword: "סיסמה",
        alertVisa: "תשלום ויזה מדומה ✅",
        alertPaypal: "תשלום PayPal מדומה ✅",
      }
    };

    function applyLanguage() {
      const lang = isHebrew ? 'he' : 'en';
      document.documentElement.lang = lang;
      document.documentElement.dir = isHebrew ? 'rtl' : 'ltr';

      document.getElementById('lang-text').innerText = translations[lang].langText;
      document.getElementById('lang-flag').src = isHebrew ? 'https://flagcdn.com/il.svg' : 'https://flagcdn.com/us.svg';
      document.getElementById('lang-flag').alt = isHebrew ? 'Israeli Flag' : 'US Flag';

      document.getElementById('input-name').placeholder = translations[lang].placeholderName;
      document.getElementById('input-email').placeholder = translations[lang].placeholderEmail;
      document.getElementById('input-password').placeholder = translations[lang].placeholderPassword;
      document.getElementById('input-card').placeholder = translations[lang].placeholderCard;
      document.getElementById('input-expiry').placeholder = translations[lang].placeholderExpiry;
      document.getElementById('input-cvv').placeholder = translations[lang].placeholderCVV;
      document.getElementById('security-text').innerText = translations[lang].securityText;
      document.getElementById('payButton').innerText = currentMethod === 'visa' ? translations[lang].payButtonVisa : translations[lang].payButtonPaypal;
      document.querySelector('.payment-switch').innerText = currentMethod === 'visa' ? translations[lang].switchToPaypal : translations[lang].switchToVisa;
      document.getElementById('form-title').innerText = translations[lang].formTitle;
      document.getElementById('paypal-title').innerText = translations[lang].paypalTitle;
      document.getElementById('paypal-email').placeholder = translations[lang].paypalEmail;
      document.getElementById('paypal-password').placeholder = translations[lang].paypalPassword;
    }

    function toggleLanguage() {
      isHebrew = !isHebrew;
      applyLanguage();
    }

    function switchPayment() {
      if (currentMethod === 'visa') {
        document.getElementById('visaFields').style.display = 'none';
        document.getElementById('paypalModal').style.display = 'flex';
        currentMethod = 'paypal';
      } else {
        document.getElementById('paypalModal').style.display = 'none';
        document.getElementById('visaFields').style.display = 'block';
        currentMethod = 'visa';
      }
      applyLanguage();
    }

    function closeModal() {
      document.getElementById('paypalModal').style.display = 'none';
      document.getElementById('visaFields').style.display = 'block';
      currentMethod = 'visa';
      applyLanguage();
    }

    function submitPaypal() {
      alert(isHebrew ? translations.he.alertPaypal : translations.en.alertPaypal);
      closeModal();
    }

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (currentMethod === 'visa') {
        alert(isHebrew ? translations.he.alertVisa : translations.en.alertVisa);
      }
    });

    // صور الجانبين
    const images = [
      "https://i.postimg.cc/KzByqhfh/photo-2025-06-19-23-12-19.jpg",
      "https://i.postimg.cc/90LZsKXJ/photo-2025-06-19-22-53-16.jpg",
      "https://i.postimg.cc/28J26LmT/photo-2025-06-19-23-16-02-2.jpg",
      "https://i.postimg.cc/DzQgBCGY/photo-2025-06-19-23-16-02.jpg",
      "https://i.postimg.cc/BbzcXRWt/photo-2025-06-19-23-14-34.jpg"
    ];

    let index = 0;
    function changeImages() {
      const left = document.getElementById('side-left');
      const right = document.getElementById('side-right');
      index = (index + 1) % images.length;
      left.style.backgroundImage = `url('${images[index]}')`;
      right.style.backgroundImage = `url('${images[(index + 1) % images.length]}')`;
    }

    // إعداد البداية
    document.getElementById('side-left').style.backgroundImage = `url('${images[0]}')`;
    document.getElementById('side-right').style.backgroundImage = `url('${images[1]}')`;

    setInterval(changeImages, 5000);
    applyLanguage();
  </script>
</body>
</html>
