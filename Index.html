  }

    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;

  button {
    background: #cc0033;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #990026;
  }
  footer {
    text-align: center;
    margin-top: 40px;
    color: #777;
  }

  @media (max-width: 768px) {
    .side-background {
      display: none;
    }
    .container {
      margin: 20px;
    }

    }
